<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Realm - Login</title>
  <link rel="stylesheet" href="../css/p1.css">
</head>
<body class="divine-bg">

  <div class="container">
    <h1>ðŸ•‰ Divine Realm</h1>
    <h2>Login</h2>

    <!-- FORM START -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required autocomplete="email">
      <input type="password" id="password" placeholder="Enter Password" required autocomplete="current-password">
      <button type="submit">Login</button>
    </form>
    <!-- FORM END -->

    <p>Don't have an account? 
      <a href="r1.html" class="link">Sign Up</a>
    </p>
  </div>

<script>
  document.getElementById("loginForm").addEventListener("submit", login);

  async function login(event) {
    event.preventDefault(); // ðŸš€ stops page refresh

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      alert("Email and Password required!");
      return;
    }

    try {
      console.log("Sending login request...");

      const response = await fetch("http://127.0.0.1:5000/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      console.log("Server response:", data);

      if (!response.ok) {
        alert(data.message || "Login failed");
        return;
      }

      localStorage.setItem("token", data.token);

      alert("Login Successful âœ…");
      window.location.href = "h1.html";

    } catch (error) {
      console.error("Login error:", error);
      alert("Server error. Is backend running?");
    }
  }
</script>

</body>
</html>
